<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>
    <p>{{ data.message | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <app-mf-button (click)="cancel()" type="secondary" [label]="'APP.CANCEL' | translate "></app-mf-button>
    <app-mf-button (click)="confirm()" type="danger" [label]="'APP.CONFIRM' | translate "></app-mf-button>
</mat-dialog-actions>
